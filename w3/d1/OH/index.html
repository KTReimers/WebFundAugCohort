<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <button onclick="switchBtn(this)">On</button>
        <button onclick="disappear(this)" id="timeBtn">Timeout Button</button>
        <img src="./images/CG2005.jpg" alt="CG2005" onmouseover="changeImg(this)" onmouseout="changeBack(this)">

        <form action="#" onchange="dropDown(event)">
            <label>Select a city:</label>
            <select id="input">
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="LA">LA</option>
            </select>
        </form>
    </div>
</body>
</html>
