<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
</head>
<body>
    <h1>Welcome To Pet Shelter</h1>
    <img src="./images/Copper_head_shot.jpg" alt="Puppy pic" width="200">
    <h2>Add your pet here:</h2>
    <form action="#">
        <div>
            <label >Pet Name:</label>
            <input type="text" name="petName">
        </div>
        <div>
            <label>Pet Type:</label>
            <select name="petType">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Fish">Fish</option>
                <option value="Dragon">Dragon</option>
            </select>
        </div>
        <div>
            <label>Friendly?</label>
            <label>Yes</label>
            <input type="radio" name="friendly">
            <label>No</label>
            <input type="radio" name="friendly">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date">
        </div>
        <!-- <input type="submit" value="Submit"> -->
        <button>Submit</button>
    </form>
    <h2>New Pets Up For Adoption:</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Friendly</th>
            <th>Birthday</th>
        </tr>
        <tr>
            <td>Toby</td>
            <td>Dog</td>
            <td>Yes</td>
            <td>04/19/2015</td>
        </tr>
        <tr>
            <td>Toby</td>
            <td>Cat</td>
            <td>No</td>
            <td>04/19/2015</td>
        </tr>
        <tr>
            <td>Toby</td>
            <td>Dog</td>
            <td>Yes</td>
            <td>04/19/2015</td>
        </tr>
        <tr>
            <td>Toby</td>
            <td>Dog</td>
            <td>Yes</td>
            <td>04/19/2015</td>
        </tr>
    </table>
</body>
</html>
